<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Baby footprints icon -->
  <g transform="translate(75, 15)">
    <!-- Left footprint -->
    <ellipse cx="10" cy="15" rx="8" ry="12" fill="#F9CADA" opacity="0.8"/>
    <ellipse cx="10" cy="25" rx="6" ry="8" fill="#A8DFF0" opacity="0.6"/>
    <circle cx="8" cy="10" r="3" fill="#D7BDE2"/>
    <circle cx="12" cy="10" r="3" fill="#D7BDE2"/>

    <!-- Middle footprint -->
    <ellipse cx="25" cy="20" rx="8" ry="12" fill="#A8DFF0" opacity="0.8"/>
    <ellipse cx="25" cy="30" rx="6" ry="8" fill="#F9CADA" opacity="0.6"/>
    <circle cx="23" cy="15" r="3" fill="#FCEBAF"/>
    <circle cx="27" cy="15" r="3" fill="#FCEBAF"/>

    <!-- Right footprint -->
    <ellipse cx="40" cy="25" rx="8" ry="12" fill="#F9CADA" opacity="0.8"/>
    <ellipse cx="40" cy="35" rx="6" ry="8" fill="#A8DFF0" opacity="0.6"/>
    <circle cx="38" cy="20" r="3" fill="#D7BDE2"/>
    <circle cx="42" cy="20" r="3" fill="#D7BDE2"/>
  </g>

  <!-- Text "Tiny Steps" -->
  <text x="100" y="95" text-anchor="middle" font-family="Quicksand, sans-serif" font-size="20" font-weight="600" fill="#2d2d2d">Tiny Steps</text>

  <!-- Optional tagline -->
  <text x="100" y="110" text-anchor="middle" font-family="Quicksand, sans-serif" font-size="10" fill="#787878">Celebrate Every Little Moment</text>
</svg>